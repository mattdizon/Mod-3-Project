<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>OSU-JS</title>
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    </head>
    <body>
        <canvas id='c'></canvas>

   <!--When click play game show songs menu -->
   <!--When click at songs menu start to demo song and present start button -->
   <div id = "home-Button">
       <button id = "button1" >Play Game</button>
       <!--When click See Scores Present Songs Score Menu -->
       <!--On click of song show scores for the song -->
       <button id = "button2">See Scores</button>
   </div>
   <div id="song-menu" class = "hide">
       <ol>
           <li class = "1">Konuko - Toumei Elegy</li>
           <li class = "2">Tear Rain</li>
           <li class = "3">Nightcore - Rockefeller Street</li>
       </ol>
   </div>
   <div class = "hide" id = "start-button">
       <button id = "start"> Start </button>
   </div>


   <audio class = "preview" id = "audio-1" src = "music/kono.mp3"></audio>
   <audio class = "preview" id = "audio-2" src = "music/tearRain.mp3"></audio>
   <audio class = "preview" id = "audio-3" src = "music/nightcore.mp3"></audio>
   <script type="text/javascript" src='index.js'></script>
    </body>
</html>
